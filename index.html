<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Labb Ajax</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

<!--
För godkänt ska du göra en webbsida som
-kan begära en API-nyckel
-kan lägga till en bok
-kan se vilka böcker som man har lagt in
-har ett funktionellt gränssnitt
-använder CSS för att styla sidan
-visar eventuella felmeddelanden och hur många gånger anrop till API:et har misslyckats (console.log räknas inte)
-inte genererar några JavaScript-fel när man använder den (kontrollera konsolen)
 -->

 
<body>
    
    <main>

        <div class="groupAnswer">
            <img class="svg" src="Animate/Android.svg">
            <p class="serverMessage"></p>
        </div>

        <div class="groupApi">
            <button id="apiRequest">Request apiKey</button>
        </div>

        <hr>

        <div id="groupIsnputInterface">
            <input id="addAuthor" type="text" placeholder="Book title" />
            <input id="addTitle" type="text" placeholder="Book author" />
            <button id="addBookButton" name="button">Add book</button>
        </div>

        <hr>

            <button id="viewList">View booklist</button>
            <div id="bookListWrapper">
                <ul id="bookList">

                </ul>
            </div>
    </main>

</body>

</html>
